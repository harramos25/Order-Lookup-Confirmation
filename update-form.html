<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Details | CassNcase</title>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Nunito:wght@400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">
        <header style="text-align: center; margin-bottom: 2rem;">
            <h1>Update Details</h1>
            <p style="color: var(--sage-soft);">Please provide the correct information below.</p>
        </header>

        <div class="glass-panel" style="padding: 2rem;">
            <form id="dynamicForm">
                <div id="formFields">
                    <!-- Javascript will populate this -->
                </div>

                <div style="text-align: center; margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Submit Update & Confirm</button>
                    <a href="update-pick.html"
                        style="display: block; margin-top: 1rem; color: var(--sage-soft); text-decoration: none; font-size: 0.9rem;">Back</a>
                </div>
            </form>
        </div>
    </div>

    <script src="buyers.js"></script>
    <script src="storage.js"></script>
    <script src="app.js"></script>
    <script src="ui-fx.js"></script>
    <script>
        // Check muna natin yung session
        const fieldsToUpdate = App.getUpdateSelection(); // ['email', 'phone', etc.]

        (async () => {
            await App.init();
            const buyer = await App.getCurrentBuyer();

            if (!buyer || fieldsToUpdate.length === 0) {
                window.location.href = 'confirm-order.html';
                return;
            }

            // Dito yung logic sa loob kasi kailangan natin yung 'buyer' data
            const formContainer = document.getElementById('formFields');
            const dynamicForm = document.getElementById('dynamicForm');

            // Config para sa mga Labels at Types ng fields
            const fieldConfig = {
                fullName: { label: "Full Name", type: "text" },
                email: { label: "Email Address", type: "email" },
                phone: { label: "Phone Number", type: "tel" },
                shippingAddress: { label: "Shipping Address", type: "text" }
            };

            // Render na natin yung mga Fields
            fieldsToUpdate.forEach(fieldKey => {
                const config = fieldConfig[fieldKey];
                if (!config) return;

                const div = document.createElement('div');
                div.className = 'input-group';

                const label = document.createElement('label');
                label.textContent = config.label;
                label.htmlFor = fieldKey;

                const input = document.createElement('input');
                input.type = config.type;
                input.id = fieldKey;
                input.name = fieldKey;
                const dbMap = { fullName: 'full_name', shippingAddress: 'address' };
                input.value = buyer[fieldKey] || buyer[dbMap[fieldKey]] || ''; // I-pre-fill natin para madali
                input.required = true;

                div.appendChild(label);
                div.appendChild(input);
                formContainer.appendChild(div);
            });

            // Handle natin yung Submit button
            dynamicForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Kunin muna yung mga Data
                const changes = {};
                const dbMap = { fullName: 'full_name', shippingAddress: 'address' };

                fieldsToUpdate.forEach(key => {
                    const val = document.getElementById(key).value.trim();
                    // I-check natin laban sa original (check both keys para safe tayo)
                    const originalVal = buyer[key] || buyer[dbMap[key]];

                    if (val !== originalVal) {
                        const dbKey = dbMap[key] || key;
                        changes[dbKey] = val;
                    }
                });

                await App.logAction(buyer.id || buyer.order_id, 'UPDATE', changes);
                window.location.href = 'success.html';
            });
        })(); // End Async
    </script>
</body>

</html>
